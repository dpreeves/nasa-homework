<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class = "col-md-12">
               <h1>Mars Data Scraping</h1>
                    <a href="/scrape" class="btn btn-primary btn-lg" role="button">Scrape</a> 
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row">
            <div class = "col-md-4">
                <h2>Latest Mars News</h2>
                    <div>
                        <h3>{{mars_data.first_title}}</h3>
                        <h4>{{mars_data.first_para}}</h4>
                    </div>
            </div>
            <div class = "col-md-4">
                <h2>Mars Weather</h2>
                    <div>
                        <h3>{{mars_data.mars_weather}}</h3>
                    </div>
            </div>
            <div class = "col-md-4">
                <h2>Mars Facts</h2>
                    <div>
                        <table>{{mars_data.df}}</table>
                    </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row">
            <div class = "col-md-6">
                <h2>Mars Images</h2>
                <div class = "row">
                    {{mars_data.hemi_dicts}}
                </div>
                <div class = "row">
                   
                </div>
            </div>
            <div class = "col-md-6">
                <div class = "row">
                   
                </div>
                <div class = "row">
                    
                </div>
            </div>
        </div>
        <div class = "row">
            {{mars_data.featured_image_url}}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
